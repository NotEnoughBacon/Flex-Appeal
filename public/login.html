<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Flex Appeal Login</title>
    <meta name="description" content="A simple web application to maximize your workout planning">

    <script src="https://kit.fontawesome.com/e44f5096bd.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/login.css">

    <style>
        body {
        background-image: linear-gradient(rgba(9,188,215,0.7), rgba(9,188,215,0.7)), url("media/FlexAppeal_Main.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Missing login info? <a href="#">Let us help!</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign Up</button>
                    <button type="button" id="signinBtn" class="disable">Sign In</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        let signupBtn = document.getElementById('signupBtn');
        let signinBtn = document.getElementById('signinBtn');
        let nameField = document.getElementById('nameField');
        let title = document.getElementById('title');

        signinBtn.onclick = function() {
            nameField.style.maxHeight = "0";
            title.innerHTML = "Sign In";
            signupBtn.classList.add("disable");
            signinBtn.classList.remove("disable");
        } 

        signupBtn.onclick = function() {
            nameField.style.maxHeight = "65px";
            title.innerHTML = "Sign Up";
            signupBtn.classList.remove("disable");
            signinBtn.classList.add("disable");
        } 
    </script>
    <!-- <script src="js/login.js"></script> -->
    <!-- <script src="js/scripts.js"></script> -->
</body>
</html>
