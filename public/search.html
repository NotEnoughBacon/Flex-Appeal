<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Flex Appeal</title>
    <meta name="description" content="A simple web application to maximize your workout planning">

    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
        background-image: url("media/FlexAppeal_Main.jpg");
        /* background-image: linear-gradient(rgba(9,188,215,0.7), rgba(9,188,215,0.7)), url("media/FlexAppeal-Weights.jpeg"); */
        /* background-image: url("media/FlexAppeal-Weights.jpeg"); */
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    </style>
</head>

<body>
    <nav> <!-- Navbar added uses h1  styles and navbar, h1 styling for shadows will also be adjeusted to smooth out corners J.Aguirre-->
        <h1 class = "navbar">
            <p class="navbuttons grow"><a href="github.com">Home</a></p>
            <p><a href="github.com">Dashboard</a></p>
            <p><a href="github.com">Logout</a></p>
        </h1>
    </nav>
    <div id="master-container" class="master-container">
        <!-- left-side master container -->
        <div class="left-main transparent">
            <!-- Use handlebars to auto-populate this with user first name -->
            <h1 class="opaque">Welcome back {{first-name}}</h1>
            <div class="left-title">
                <h2 class="opaque">Build your workout</h2>
            </div>
            <div class="workout-plan-entry opaque">
                <label for="user-list-title">Name: </label>
                <input type="text" id="user-list-title"><br>
                <label for="user-list-desc">Description: </label>
                <input type="text" id="user-list-desc"><br>
            </div>
            <div class="workout-entry opaque">
                <div class="workout-entry-left">
                    <label for="workout-name">Movement: </label>
                    <input type="text" id="workout-name" class="workout-input"><br>
                    <input type="text" id="workout-sets" class="workout-input"><br>
                    <input type="text" id="workout-reps" class="workout-input"><br>
                </div>
                <!-- Button to add user-entry for exercise to the "workout plan" in HTML -->
                <div class="workout-entry-right opaque">
                    <button id="add-button" type="submit" class="add-btn">Add Exercise</button>
                </div>
            </div>
            <div class="saved-workouts opaque">
                <div class="saved-workouts-left">
                    <h3>Workout Plan: </h3>
                </div>
                <div class="saved-workouts-right">
                    <div class="saved-1 saved">Placeholder</div>
                    <div class="saved-2 saved">Placeholder</div>
                    <div class="saved-3 saved">Placeholder</div>
                    <div class="saved-4 saved">Placeholder</div>
                    <div class="saved-5 saved">Placeholder</div>
                </div>
            </div>
            <!-- Button to save workout list to user DB -->
            <div class="left-main-submit opaque">
                <button id="submit-button" type="submit" class="add-btn">Add Workout</button>
            </div>
        </div>
        <!-- Right-side master container -->
        <div class="right-main">
            <!-- Div that will house user's saved workouts -->
            <div class="random-workout">
            <h2>Your Workouts</h2>
                <div class="user-workouts">
                    <div class="saved-1 saved">Placeholder</div>
                    <div class="saved-2 saved">Placeholder</div>
                    <div class="saved-3 saved">Placeholder</div>
                    <div class="saved-4 saved">Placeholder</div>
                    <div class="saved-5 saved">Placeholder</div>
                </div>
            </div>
            <!-- Gives user Push, Pull, and leg search options for random exercises -->
            <div class="random-workout">
                <h2 class="random">Random Workout</h2>
                <button id="push-workout" type="submit" class="random-btn">Push Workout</button>
                <button id="pull-workout" type="submit" class="random-btn">Pull Workout</button>
                <button id="leg-workout" type="submit" class="random-btn">Leg Workout</button>
            </div>
            <!-- Houses social media buttons -->
            <div class="random-workout">
                <h2 class="share">Let's Share!</h2>
                <div class="socials">
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-twitter"></a>
                    <a href="#" class="fa fa-instagram"></a>
                    <a href="#" class="fa fa-reddit"></a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>

</html>
